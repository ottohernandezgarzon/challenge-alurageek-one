<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Challenge AluraGreek</title>
  </head>
  <body>
    <header>
      <i><img src="./assent/img/Clerk.png" alt="Logo" /></i>
      <h1>AluraGreek</h1>
    </header>
    <main>
      <section id="market">
        <!-- #SECTION  "Producto" -->
        <h2>Mis productos</h2>
        <div id="products">
          <article class="product">
            <div class="description">
              <span>No hay conexión a base de datos</span>
            </div>
          </article>
        </div>
        <!-- #!SECTION   -->
      </section>
      <section id="register_product">
        <!-- #SECTION "Formulario de registro" -->
        <h3>Registra el producto</h3>
        <form method="post" id="register">
          <input
            type="text"
            name="name_product"
            id="name_product"
            placeholder="Nombre del producto"
          />
          <input type="number" name="cash" id="cash" placeholder="Precio" />
          <input type="file" name="image" id="imagen" />
        </form>
        <div class="btn__buttons">
          <button type="submit" form="register" class="btn" id="btn__enviar">
            Enviar
          </button>
          <button type="button" class="btn" id="btn__limpiar">Limpiar</button>
        </div>
        <!-- #!SECTION  -->
      </section>
    </main>

    <footer>
      <div class="content_footer">
        <div class="title">
          <i><img src="./assent/img/Clerk.png" alt="Logo" /></i>
          <h3>AluraGreek</h3>
        </div>
        <blockquote>
          DESARROLLADO POR: <u>Otoniel Hernández Garzón</u>
        </blockquote>
        <span>ALURA LATAM - 2024</span>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
